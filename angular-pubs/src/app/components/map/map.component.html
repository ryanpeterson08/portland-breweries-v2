<h1>Breweries</h1>
<div id="map"></div>

<div class="row" >
  <div *ngFor="let currentPub of pubArray">
    <div class="col-md-4">
     <li><input type='checkbox' name='visited-pubs' [checked]="currentPub.properties.Visited" (click)="updateStatus(currentPub)"> "{{currentPub.properties.Brewery}}</li>
   </div>
  </div>
</div>
